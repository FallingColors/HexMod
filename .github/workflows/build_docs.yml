name: Build the web book

on:
  push:
  workflow_dispatch:
    inputs:
      publish:
        description: Package index to publish the docgen to
        type: choice
        options:
          - none
          - PyPI
          - TestPyPI
      segment:
        description: Version segment to bump with Hatch
        type: string
        required: false

env:
  PYPI_PACKAGE: hexdoc
  HEXDOC: hexdoc doc/properties.toml --ci

permissions:
  contents: read

concurrency:
  group: "docgen"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    # only execute on the default branch or when invoked manually
    if: |-
      github.event_name == 'workflow_dispatch' ||
      github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
    
    outputs:
      matrix: ${{ steps.list-langs.outputs.matrix }}
      release: ${{ steps.check-release.outputs.release }}

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: pip

      - name: Install docgen from source
        run: pip install . hatch
      
      - name: List book languages
        id: list-langs
        run: echo "matrix=$($HEXDOC --list-langs)" >> "$GITHUB_OUTPUT"
      
      - name: Check if this is a release
        id: check-release
        run: |
          release=${{ github.event_name == 'workflow_dispatch' && inputs.publish == 'PyPI' || startsWith(github.ref, 'refs/tags') || startsWith(github.event.head_commit.message, '[Release]') }}
          echo "release=$release" >> "$GITHUB_OUTPUT"
      
      - name: Export web book
        run: $HEXDOC --export-only --release ${{ steps.check-release.outputs.release }}

      - name: Bump version
        if: github.event_name == 'workflow_dispatch' && inputs.segment
        run: hatch version "${{ inputs.segment }}"
        
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Build web book from ${{ github.ref }}
      
      - name: Build docgen
        run: hatch build
      
      - name: Upload docgen artifact
        uses: actions/upload-artifact@v3
        with:
          name: docgen-build
          path: dist/

      - name: Copy build to Pages
        run: |
          mkdir -p _site/dist
          cp dist/*.whl _site/dist/latest.whl
          cp dist/*.tar.gz _site/dist/latest.tar.gz

      - name: Upload temporary Pages artifact
        uses: actions/upload-artifact@v3
        with:
          name: github-pages-tmp
          path: _site/
  
  publish-pypi:
    runs-on: ubuntu-latest
    needs: build
    if: needs.build.outputs.release == 'true'

    environment:
      name: pypi
      url: https://pypi.org/p/${{ env.PYPI_PACKAGE }}
    permissions:
      id-token: write

    steps:
      - name: Download docgen artifact
        uses: actions/download-artifact@v3
        with:
          name: docgen-build
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  publish-testpypi:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch' && inputs.publish == 'TestPyPI'

    environment:
      name: testpypi
      url: https://test.pypi.org/p/${{ env.PYPI_PACKAGE }}
    permissions:
      id-token: write

    steps:
      - name: Download docgen artifact
        uses: actions/download-artifact@v3
        with:
          name: docgen-build
          path: dist

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  generate:
    runs-on: ubuntu-latest
    needs: build
    continue-on-error: true

    strategy:
      fail-fast: false
      matrix:
        lang: ${{ fromJson(needs.build.outputs.matrix) }}

    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/install-artifact-wheel
        with:
          name: docgen-build
          python-version: "3.11"

      - name: Build web book
        run: $HEXDOC --lang "${{ matrix.lang }}" -o _site --release "${{ needs.build.outputs.release }}"

      - name: Upload temporary Pages artifact
        uses: actions/upload-artifact@v3
        with:
          name: github-pages-tmp
          path: _site/

  bundle-pages:
    runs-on: ubuntu-latest
    needs: [build, generate]

    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/install-artifact-wheel
        with:
          name: docgen-build
          python-version: "3.11"
      
      - name: Checkout current Pages
        uses: actions/checkout@v3
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages/

      - name: Download temporary Pages artifact
        uses: actions/download-artifact@v3
        with:
          name: github-pages-tmp
          path: _new_site/
      
      - name: Add new docs to site
        run: hexdoc_merge --source _new_site --dest gh-pages/docs --release "${{ needs.build.outputs.release == true }}"

      - name: Fix permissions
        run: |
          chmod -c -R +rX "_site/" | while read line; do
            echo "::warning title=Invalid file permissions automatically fixed::$line"
          done

      - name: Upload Pages artifact
        uses: actions/upload-artifact@v3
        with:
          name: github-pages
          path: gh-pages/docs

  deploy-pages:
    runs-on: ubuntu-latest
    needs: bundle-pages

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3
      - name: Download Pages artifact
        uses: actions/download-artifact@v3
        with:
          name: github-pages
          path: _site/

      - name: Deploy to Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: _site
          target-folder: docs
